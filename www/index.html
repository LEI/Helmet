<!DOCTYPE html>
<html>
	<head>

		<meta name="format-detection" content="telephone=no" />

		<link rel="stylesheet" href="lib/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.min.css">
		<link rel="stylesheet" type="text/css" href="css/app.css">
	</head>
	<body ng-controller="AppController">

		<!-- Sidebar
		<div id="sidebar"
			ng-include="'views/sidebar.html'"
			class="sidebar sidebar-left"
			toggleable parent-active-class="sidebar-left-in">
		</div> -->

		<div class="app">
			<!-- Navigation top -->
			<div class="navbar navbar-app navbar-absolute-top">
				<!-- center -->
				<div class="navbar-brand navbar-brand-center" yield-to="title">
					<span>Helmet</span>
				</div>
				<!-- left
				<div class="btn-group pull-left">
					<div ng-click="toggle('sidebar')" class="btn btn-navbar sidebar-toggle">
						<i class="fa fa-bars"></i> Helmet
					</div>
				</div> -->
				<!-- right
				<div class="btn-group pull-right" yield-to="navbarAction">
					// overlay
					<div ng-click="toggle('weatherOverlay', 'on')" class="btn btn-navbar">
						<i class="fa fa-sun-o"></i>
					</div>
				</div> -->
			</div>

			<!-- Navigation bottom -->
			<div class="navbar navbar-app navbar-absolute-bottom">
				<div class="btn-group justified">
					<a href="#/" class="btn btn-navbar btn-icon-only">
						<i class="fa fa-dashboard fa-navbar"></i>
					</a>
					<a href="#/direction" class="btn btn-navbar btn-icon-only">
						<i class="fa fa-location-arrow fa-navbar"></i>
					</a>
					<a href="#/trips" class="btn btn-navbar btn-icon-only">
						<i class="fa fa-road fa-navbar"></i>
					</a>
					<a href="#/settings" class="btn btn-navbar btn-icon-only">
						<i class="fa fa-gear fa-navbar"></i>
					</a>
				</div>
			</div>

			<div class="app-body scrollable">
				<div class="notification" ng-bind="notification"></div>
				<!-- Chargement -->
				<div ng-show="loading.route" class="app-content-loading">
					<i class="fa fa-refresh fa-spin fa-3x spinner"></i>
					<div class="spinner-message" ng-bind="message"></div>
				</div>
				<!-- Contenu -->
				<div ng-view class="app-content scrollable-content" ng-hide="loading.route"></div>
			</div>

		</div>

		<!-- browser: AIzaSyBvFpbSPCX7TEnXxQ3ztf8zD_zLVGxiLbg -->

		<!-- Bower -->
		<script type="text/javascript" src="lib/angular/angular.js"></script>

		<script type="text/javascript" src="lib/angular-route/angular-route.min.js"></script>
		<script type="text/javascript" src="lib/ngstorage/ngStorage.min.js"></script>
		<script type="text/javascript" src="lib/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>
		<script type="text/javascript" src="lib/angular-chartjs-directive/lib/Chart.min.js"></script>
		<script type="text/javascript" src="lib/angular-chartjs-directive/chartjs-directive.js"></script>

		<script type="text/javascript" src="js/controllers/settings.js"></script>
		<!-- Services -->
		<script type="text/javascript" src="js/services/bluetooth.js"></script>
		<script type="text/javascript" src="js/services/direction.js"></script>
		<script type="text/javascript" src="js/services/filesystem.js"></script>

		<script type="text/javascript" src="js/services/notification.js"></script>

		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript">
			appCordova.initialize();
		</script>
