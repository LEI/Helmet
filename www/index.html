<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

		<title>Helmet</title>

		<link rel="stylesheet" href="lib/normalize-css/normalize.css">
		<link rel="stylesheet" href="lib/ionic/release/css/ionic.min.css">
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body ng-controller="AppController">

		<!-- Header -->
		<ion-header-bar class="bar-dark" left-buttons="leftButtons" right-buttons="rightButtons"></ion-header-bar>

		<!-- Contenu -->
		<ion-view class="slide-left-right">
			<ion-content has-header="true">
				<!-- Message -->
				<div class="item item-icon-right item-energized" ng-show="message">
					<span ng-bind="message"></span>
					<i class="icon ion-close" ng-click="message=''"></i>
				</div>
				<!-- Contenu -->
				<div ng-view></div>
			</ion-content>
		</ion-view>

		<!-- Footer -->
		<footer>
			<!-- Chargement -->
			<div class="center" ng-show="loading.route">
				<button class="button button-icon">
					<i class="icon ion-refreshing"></i>
				</button>
			</div>
		</footer>

		<!-- browser: AIzaSyBvFpbSPCX7TEnXxQ3ztf8zD_zLVGxiLbg -->
		<script src="http://maps.googleapis.com/maps/api/js?language=fr-FR&amp;sensor=false&amp;libraries=geometry&amp;key=AIzaSyBeWwtoeeOeLsLI1LqOiwERKcm00fq6Vbg"></script>

		<!-- Bower -->
		<script src="lib/jquery/dist/jquery.min.js"></script>
		<script src="lib/angular/angular.js"></script>
		<script src="lib/angular-sanitize/angular-sanitize.min.js"></script>
		<script src="lib/angular-route/angular-route.min.js"></script>
		<script src="lib/ngstorage/ngStorage.min.js"></script>
		<script src="lib/angular-chartjs-directive/lib/Chart.min.js"></script>
		<script src="lib/angles/angles.js"></script>
		<script src="lib/moment/min/moment.min.js"></script>
		<script src="lib/moment/min/moment-with-langs.min.js"></script>
		<script src="lib/moment/lang/fr.js"></script>
		<script src="lib/angular-moment/angular-moment.min.js"></script>
		<script src="lib/ionic/release/js/ionic.bundle.min.js"></script>
		<!-- Angular -->
		<script src="js/app.js"></script>
		<script src="js/directives.js"></script>
		<script src="js/filters.js"></script>
		<!-- Controllers -->
		<script src="js/controllers/direction.js"></script>
		<script src="js/controllers/trips.js"></script>
		<script src="js/controllers/settings.js"></script>
		<!-- Services -->
		<script src="js/services/bluetooth.js"></script>
		<script src="js/services/direction.js"></script>
		<script src="js/services/filesystem.js"></script>
		<script src="js/services/geolocation.js"></script>
		<script src="js/services/notification.js"></script>
		<script src="js/services/speech.js"></script>
		<script src="js/services/weather.js"></script>

		<!-- Cordova -->
		<script src="cordova.js"></script>
		<script src="js/index.js"></script>
		<script>
			appCordova.initialize();
		</script>

	</body>
</html>
