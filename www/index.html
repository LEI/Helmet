<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

		<link rel="stylesheet" href="lib/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css">
		<link rel="stylesheet" href="lib/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.min.css">
		<link rel="stylesheet" type="text/css" href="css/app.css">

		<title>Helmet</title>
	</head>
	<body ng-controller="AppController">

		<!-- Sidebar -->
		<div id="sidebar"
			ng-include="'views/sidebar.html'"
			class="sidebar sidebar-left"
			toggleable parent-active-class="sidebar-left-in">
		</div>

		<div class="app">
			<!-- Navigation top -->
			<div class="navbar navbar-app navbar-absolute-top">
				<!-- center -->
				<div class="navbar-brand navbar-brand-center" yield-to="title">
					<span>Helmet</span>
				</div>
				<!-- left -->
				<div class="btn-group pull-left">
					<div ng-click="toggle('sidebar')" class="btn btn-navbar sidebar-toggle">
						<i class="fa fa-bars"></i> Helmet
					</div>
				</div>
				<!-- right -->
				<div class="btn-group pull-right" yield-to="navbarAction"></div>
			</div>
			<!-- Navigation bottom
			<div class="navbar navbar-app navbar-absolute-bottom">
				<div class="btn-group justified">
					<a href="#/" class="btn btn-navbar btn-icon-only">
						<i class="fa fa-dashboard fa-navbar"></i>
					</a>
					<a href="#/direction" class="btn btn-navbar btn-icon-only">
						<i class="fa fa-location-arrow fa-navbar"></i>
					</a>
					<a href="#/trips" class="btn btn-navbar btn-icon-only">
						<i class="fa fa-road fa-navbar"></i>
					</a>
					<a href="#/settings" class="btn btn-navbar btn-icon-only">
						<i class="fa fa-gear fa-navbar"></i>
					</a>
				</div>
			</div> -->

			<!-- Bluetooth Overlay -->
			<div ng-controller="BluetoothController" overlay="bluetoothOverlay">
				<!-- Géolocalisation -->
				<div class="panel-heading">
					<h2 class="panel-title">
						{{ message || 'Géolocalisation' | capitalize }}
					</h2>
				</div>
				<div class="panel-body">
					<div ha-position></div>
					<!--<div class="btn btn-danger pull-right" ng-click="stopWatch()">Stop</div>-->
				</div>

				<h4 class="overlay-title">Bluetooth</h4>

				<div class="panel-group" id="accordion">
					<div class="panel panel-default">
						<div class="panel-heading" toggle target="collapseOne">
							<h4 class="panel-title">
									Casque {{ amac }}
							</h4>
						</div>
						<div id="collapseOne" toggleable active-class="in" exclusion-group="accordion1" default="active" class="panel-collapse collapse">
							<div class="panel-body">
								<!-- ... -->
								<a href="#" ng-click="connectToDevice()">clic salope</a>
							</div>
						</div>
					</div>
					<div class="panel panel-default">
						<div class="panel-heading" toggle target="collapseTwo">
							<h4 class="panel-title">
									Intercom
							</h4>
						</div>
						<div id="collapseTwo" toggleable active-class="in" exclusion-group="accordion1" class="panel-collapse collapse">
							<div class="panel-body">
								<!-- ... -->...
							</div>
						</div>
					</div>
				</div>

				<p bubble toggle="off" target="bluetoothOverlay">
					<span class="btn btn-primary" ng-click="testBt()">Ok</span>
					<span class="btn btn-default">Annuler</span>
				</p>
			</div>

			<!-- Weather Overlay -->
			<div overlay="weatherOverlay">

				<div ha-weather
					class="weather"
					ng-show="currentWeather">
				</div>

				<p bubble toggle="off" target="weatherOverlay">
					<span class="btn btn-primary">Valider</span>
					<span class="btn btn-default">Annuler</span>
				</p>
			</div>

			<div class="app-body scrollable">
				<div class="notification" ng-bind="notification"></div>
				<!-- Chargement -->
				<div ng-show="loading.route" class="app-content-loading">
					<i class="fa fa-refresh fa-spin spinner"></i>
					<div class="spinner-message" ng-bind="message"></div>
				</div>
				<!-- Contenu -->
				<div ng-view class="app-content scrollable-content" ng-hide="loading.route"></div>
			</div>
		</div>

		<!-- browser: AIzaSyBvFpbSPCX7TEnXxQ3ztf8zD_zLVGxiLbg -->
		<script src="http://maps.googleapis.com/maps/api/js?language=fr-FR&amp;sensor=true&amp;key=AIzaSyBeWwtoeeOeLsLI1LqOiwERKcm00fq6Vbg"></script>

		<!-- Bower -->
		<script type="text/javascript" src="lib/angular/angular.min.js"></script>
		<script type="text/javascript" src="lib/angular-sanitize/angular-sanitize.min.js"></script>
		<script type="text/javascript" src="lib/angular-route/angular-route.min.js"></script>
		<script type="text/javascript" src="lib/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>

		<!-- Angular -->
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/directives.js"></script>
		<script type="text/javascript" src="js/filters.js"></script>
		<!-- Controllers -->
		<script type="text/javascript" src="js/controllers/arduino.js"></script>
		<script type="text/javascript" src="js/controllers/bluetooth.js"></script>
		<script type="text/javascript" src="js/controllers/direction.js"></script>
		<!-- Services -->
		<script type="text/javascript" src="js/services/bluetooth.js"></script>
		<script type="text/javascript" src="js/services/direction.js"></script>
		<script type="text/javascript" src="js/services/geolocation.js"></script>
		<script type="text/javascript" src="js/services/speech.js"></script>
		<script type="text/javascript" src="js/services/weather.js"></script>

		<!-- Cordova -->
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript">
			appCordova.initialize();
		</script>

	</body>
</html>
