<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

		<link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css">
		<link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.min.css">
		<link rel="stylesheet" type="text/css" href="css/app.css">

		<title>Helmet</title>
	</head>
	<body ng-controller="AppController">

		<!-- Sidebar -->
		<div
			ng-include="'views/sidebar.html'"
			class="sidebar sidebar-left"
			toggleable parent-active-class="sidebar-left-in"
			id="sidebar">
		</div>

		<div class="app">
			<!-- Navigation top -->
			<div class="navbar navbar-app navbar-absolute-top">
				<!-- center -->
				<div class="navbar-brand navbar-brand-center" yield-to="title">
					<span>Helmet</span>
				</div>
				<!-- left -->
				<div class="btn-group pull-left">
					<div ng-click="toggle('sidebar')" class="btn btn-navbar sidebar-toggle">
						<i class="fa fa-bars"></i> Helmet
					</div>
				</div>
				<!-- right -->
				<div class="btn-group pull-right" yield-to="navbarAction"></div>
			</div>
			<!-- Navigation bottom -->
			<div class="navbar navbar-app navbar-absolute-bottom">
				<div class="btn-group justified">
					<a href="#/" class="btn btn-navbar btn-icon-only">
						<i class="fa fa-dashboard fa-navbar"></i>
					</a>
					<a href="#/route" class="btn btn-navbar btn-icon-only">
						<i class="fa fa-location-arrow fa-navbar"></i>
					</a>
					<a href="#/trips" class="btn btn-navbar btn-icon-only">
						<i class="fa fa-road fa-navbar"></i>
					</a>
					<a href="#/settings" class="btn btn-navbar btn-icon-only">
						<i class="fa fa-gear fa-navbar"></i>
					</a>
				</div>
			</div>

			<!-- Bluetooth Overlay -->
			<div ng-include="'views/bluetooth.html'"></div>

			<div class="app-body scrollable">
				<div class="notification">
					{{ notification }}
				</div>
				<!-- Chargement -->
				<div ng-show="loading.route" class="app-content-loading">
					<i class="fa fa-gear fa-spin spinner"></i>
				</div>
				<!-- Contenu -->
				<div ng-view class="app-content scrollable-content" ng-hide="loading.route"></div>
			</div>
		</div>

		<!-- browser: AIzaSyBvFpbSPCX7TEnXxQ3ztf8zD_zLVGxiLbg -->
		<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBeWwtoeeOeLsLI1LqOiwERKcm00fq6Vbg&sensor=true"></script>

		<!-- Bower -->
		<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
		<script type="text/javascript" src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
		<script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
		<script type="text/javascript" src="bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>

		<!-- Angular -->
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/controllers.js"></script>
		<script type="text/javascript" src="js/directives.js"></script>
		<script type="text/javascript" src="js/filters.js"></script>
		<script type="text/javascript" src="js/services.js"></script>
		<script type="text/javascript" src="js/bluetooth.js"></script>
		<script type="text/javascript" src="js/arduino.js"></script>

		<!-- Cordova -->
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript">
			appCordova.initialize();
		</script>

	</body>
</html>
