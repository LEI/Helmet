<!-- Titre -->
<div content-for="title">
  <span class="hidden-phone">{{ destination || 'Itin√©raire' | capitalize}}</span>
</div>

<!-- Navigation -->
<div content-for="navbarAction">
	<!-- Weather -->
	<div ng-click="toggle('weatherOverlay', 'on')" class="btn btn-navbar">
		<i class="fa fa-sun-o"></i>
	</div>
	<!-- Bluetooth -->
	<div bt-icon class="btn btn-navbar" ng-click="toggle('bluetoothOverlay', 'on')"></div>
</div>

<!-- Chargement -->
<div ng-show="loading.position" class="app-content-loading">
	<i class="fa fa-map-marker spinner"></i>
	<div class="spinner-message" loading-message="message">
	</div>
</div>
<div ng-hide="loading.position">

	<!-- Contenu -->
	<div bs-panel title="{{ message || 'Destination' }} {{ distance }} {{ speed }} {{ direction.routes[0].summary }}">
		<div ha-map></div>
	</div>

</div>
