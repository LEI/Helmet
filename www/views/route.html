<!-- Titre -->
<div content-for="title">
  <span>
		{{ message || 'Itin√©raire' }}
	</span>
</div>

<!-- Chargement -->
<div ng-show="loading.route" class="app-content-loading">
	<i class="fa fa-map-marker fa-3x spinner"></i>
	<div class="spinner-message" loading-message="message">
	</div>
</div>
<div ng-hide="loading.route">

	<!-- Titre -->
	<div class="panel-heading">
		<h2 class="panel-title">
			{{ 'Destination' || destination | capitalize }}
			<span ng-show="distance">
				{{ distance | number:2 }}m
			</span>
			<span class="pull-right">

				{{ speed || 0 | number:2 }} km/h
			</span>
		</h2>
	</div>
	<!-- Contenu -->
	<div class="panel-body">
		{{ direction.routes[0].summary }}
		<div ha-map></div>

		<!--div ng-controller="ArduinoController">
			<button class="btn btn-default" ng-click="show()">List</button>
		</div-->
	</div>

</div>
