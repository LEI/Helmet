<!-- Titre -->
<div content-for="title">
  <span class="hidden-phone">Itin√©raire</span>
</div>

<!-- Chargement -->
<div ng-show="loading.route" class="app-content-loading">
	<i class="fa fa-map-marker fa-3x spinner"></i>
	<div class="spinner-message" loading-message="message">
	</div>
</div>
<div ng-hide="loading.route">

	<!-- Titre -->
	<div class="panel-heading">
		<h2 class="panel-title">
			{{ message || destination || 'Destination' | capitalize }}
			<small>
				{{ speed }} {{ direction.routes[0].summary }}
				<span ng-show="distance">
					({{ distance | number:2 }}m)
				</span>
			</small>
		</h2>
	</div>
	<!-- Contenu -->
	<div class="panel-body">
		<div ha-map></div>
	</div>

</div>
