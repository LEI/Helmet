	<div class="right">
		<i class="fa fa-road"></i> {{ _directions.routes[0].legs[0].distance.text }}<br>
		<i class="fa fa-clock-o"></i> {{ _directions.routes[0].legs[0].duration.text }}

	<p>
		{{ _directions.routes[0].legs[0].start_address }}
		<br>
		<i class="fa fa-map-marker"></i>
		{{ _directions.routes[0].legs[0].end_address }}
	</p>
	<div class="step clear-fix">
		<h3 ng-show="step.current" class="pull-right">
			{{ step.current.distance.text }}
			~ {{ step.current.duration.text }}
		</h3>
		<p ng-bind-html="step.current.instructions"></p>
	</div>
</div>
