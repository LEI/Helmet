<div ng-show="loading.weather" class="loading">
	<i class="fa fa-spinner fa-spin spinner"></i>
</div>
<div ng-hide="loading.weather">
	<!--small>
		{{ currentWeather.city || 'Météo' }}
	</small-->
	{{ currentWeather.main.temp || '?' }} °C
	<span ng-repeat="w in currentWeather.data">
		<img ng-src="//openweathermap.org/img/w/{{ w.icon }}.png" alt="">
		{{ w.description | capitalize }}
	</span>
</div>
